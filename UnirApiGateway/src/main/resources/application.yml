spring:
  application:
    name: UnirApiGateway

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:5173
              - http://localhost:5174
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
            allowCredentials: true

      routes:
        - id: UserService
          uri: lb://UserService
          predicates:
            - Path=/api/unir/auth/**
          filters:
            - StripPrefix=2

        - id: ProfileService_Profile
          uri: lb://ProfileService
          predicates:
            - Path=/api/unir/profile/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: ProfileService_Company
          uri: lb://ProfileService
          predicates:
            - Path=/api/unir/company/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: ProfileService_Education
          uri: lb://ProfileService
          predicates:
            - Path=/api/unir/education/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: PostService_Post
          uri: lb://PostService
          predicates:
            - Path=/api/unir/post/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: PostService_Likes
          uri: lb://PostService
          predicates:
            - Path=/api/unir/likes/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

        - id: ConnectionsService
          uri: lb://ConnectionsService
          predicates:
            - Path=/api/unir/connections/**
          filters:
            - StripPrefix=2
            - AuthenticationFilter

server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
