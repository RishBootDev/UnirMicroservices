spring:
  cloud:
    gateway:
      routes:
        - id: UserService
          uri: lb://UserService
          predicates:
            - Path=/api/unir/users/**
          filters:
            - StripPrefix=2

        - id: PostService
          uri: lb://PostService
          predicates:
            - Path=/api/unir/posts/**
          filters:
            - StripPrefix=2
            - name: AuthenticationFilter

        - id: ConnectionsService
          uri: lb://ConnectionsService
          predicates:
            - Path=/api/unir/connections/**
          filters:
            - StripPrefix=2
            - name: AuthenticationFilter

        - id: NODE-SERVICE
          uri: lb://NODE-SERVICE
          predicates:
            - Path=/api/unir/ai-service/api/chat/**
          filters:
            - StripPrefix=2
            - name: AuthenticationFilter



